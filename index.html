<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSports Agent</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/assets/logo.png" type="image/png">
</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="Logo of eSports NLW">
  </header>
  <main>
    <section>
      <div>
        <h2>Goal Assistant</h2>
        <p>Ask about strategies, builds and tips for your games!</p>

        <form id="form">
          <input type="password" placeholder="Enter the Gemini API KEY" id="api-key-input" required>
          <select id="game-select">
            <option value="">Select a game</option>
            <option value="pubg">Playerunknown's Battlegrounds (PUBG)</option>
            <option value="lol">League of Legends</option>
            <option value="csgo">CS:GO</option>
          </select>
          <input type="text" placeholder="Enter your question here..." id="question-input" required>
          <button id="ask-button">Ask</button>
        </form>
        <div id="ai-response" class="hidden">
          <div class="response-content"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
